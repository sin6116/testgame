<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #87CEEB;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .inventory-slot {
            width: 50px;
            height: 50px;
            border: 2px solid #666;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            cursor: pointer;
            background: rgba(139, 69, 19, 0.3);
        }
        
        .inventory-slot.active {
            border-color: white;
            background: rgba(139, 69, 19, 0.7);
        }
        
        .inventory-slot.dirt { background: rgba(139, 69, 19, 0.7); }
        .inventory-slot.grass { background: rgba(34, 139, 34, 0.7); }
        .inventory-slot.stone { background: rgba(128, 128, 128, 0.7); }
        .inventory-slot.sand { background: rgba(238, 203, 173, 0.7); }
        .inventory-slot.water { background: rgba(0, 191, 255, 0.7); }
    </style>
</head>
<body>
    <div id="ui">
        <div>WASD: DÃ©placer</div>
        <div>Souris: Regarder</div>
        <div>Clic gauche: Casser</div>
        <div>Clic droit: Placer</div>
        <div>1-5: Changer de bloc</div>
        <div>Espace: Monter / Nager</div>
        <div>Shift: Descendre</div>
    </div>
    
    <div id="crosshair"></div>
    
    <div id="inventory">
        <div class="inventory-slot dirt active" data-block="dirt">TERRE</div>
        <div class="inventory-slot grass" data-block="grass">HERBE</div>
        <div class="inventory-slot stone" data-block="stone">PIERRE</div>
        <div class="inventory-slot sand" data-block="sand">SABLE</div>
        <div class="inventory-slot water" data-block="water">EAU</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
