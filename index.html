<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Jeu Web - Évite les Scies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay de démarrage -->
    <div id="startOverlay">
        <div class="start-box">
            <h2>Clique pour jouer</h2>
            <p>La souris sera verrouillée dans l'écran. Évite les scies !</p>
        </div>
    </div>
    
    <!-- Timer -->
    <div id="timer">00:00</div>
    
    <!-- Zone de jeu -->
    <div id="game-container">
        <!-- UI d'habillage rétro -->
        <div id="frame-ui" aria-hidden="true">
            <div id="blood"></div>
            <div id="score">00:00</div>
            <div id="hud">
                <div id="gauge">
                    <span class="fill y"></span>
                    <span class="fill r"></span>
                </div>
                <div id="coins">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                    <span id="coinsValue">41</span>
                </div>
            </div>
        </div>
        <!-- Les scies seront ajoutées ici dynamiquement -->
    </div>
    
    <!-- Écran de fin de partie -->
    <div id="game-over" class="hidden">
        <h1>GAME OVER</h1>
        <p>Tu as touché une scie !</p>
        <p id="final-time">Temps de survie: <span>00:00</span></p>
        <button id="restart-btn">Recommencer</button>
    </div>
    
    <!-- Curseur personnalisé -->
    <div id="custom-cursor"></div>
    
    <script src="script.js"></script>
</body>
</html>
